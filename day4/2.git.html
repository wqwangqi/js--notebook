<script>
    /* 
    git 
    分布式版本控制系统
    linux为了能够让团队成员共享代码发明了git
    git会将本地作为一个版本控制系统，只有想要共享代码的时候，才会推送到远程服务当中
    git是通过【二进制流】进行传输代码的，如果没有全部接收到文件，不会有残留文件出现在本地，svn是通过文件进行传输，所以git传输速度更快

    git分为三个区：
        工作区【本地写代码的地方】     git add . 将工作区的代码转到暂存区
        暂存区【暂时保存内容到git，不会进行记录，和ctrl+s差不多】  git commit -m'备注信息'  将暂存区的代码转到历史区
        历史区【将暂存区的代码生成一个git版本】 
    将本地的代码共享  => 通过git命令 => 推送到远程仓库
    git push origin 【仓库名】 master【主分支】

    git上面的分支可以存放不同的代码，一般我们用分支进行版本迭代
    创建分支 git branch xxx【分支名】
    查看分支 git branch
    删除分支 git branch -D xxx
    跳转分支 git checkout xxx
    创建完分支立刻跳转过去 git branch -b xxx



    svn
    集中式版本控制系统
    svn只有一个中央服务器，如果断网，或者中央服务器出现故障，作为客户端无法实时的取到相对应的项目代码。

    git和svn的区别？
    



     */
